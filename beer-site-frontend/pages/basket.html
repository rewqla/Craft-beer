                    <span class="total-price">60.00 ГРН.</span>
                    <button class="remove-btn button-minus" onclick="removeProduct(this)"></button>
                </div>

                    <input type="checkbox" class="checkbox" data-price="60" data-unit-price="1">

                    <span class="total-price">60.00 ГРН.</span>
                    <button class="remove-btn button-minus" onclick="removeProduct(this)"></button>
                    
                </div>
            
                <div class="total">
                    <p class="container-total">Загальна сума: <span id="totalAmount">0</span> ГРН.</p>
                </div>
            </div>
