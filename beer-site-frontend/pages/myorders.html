<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/myorders.css" />
    <script

    <link

  <body>
    <header>

      <!-- BUTTONS AFTER REGISTRATION/AUTHORIZATION -->

      <div class="my-page-btn-div">

      </div>

 <!-- NAVBAR -->
 <div class="navbar navbar-expand-lg">
    <div
      class="collapse navbar-collapse"
      style="justify-content: space-between"
    >
      <ul class="main-menu">
        <li><a class="main-menu-link" href="./index.html">Про нас</a></li>

      </ul>
      <form class="d-flex" style="width: 550px" role="search">

      <a class="cart-shopping" href="#">

    </div>
  </div>
  <!-- END NAVBAR -->
    <div class="wrap">
