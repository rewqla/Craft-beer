      <h1 class="main-logo">SipSociety</h1>
      <div class="button">
        <a class="sign-in-button" id="sign-in-button" href="#">Увійти</a>
      </div>

    <!-- MODAL WINDOWS FOR REGISTRATION/AUTHORIZATION -->
    <div class="modal" id="sign-in-modal">
      <div class="modal-content" >
        <h2>Увійти</h2>
        <input type="text" name="sign-in" placeholder="Електронна пошта..." id="sign-in-form">
        <input type="password" name="sign-in" placeholder="Пароль..." id="sign-in-form">
        <div class="button">
            <a class="sign-button" href="#">Увійти</a>
        </div>
        <a href="#" id="reg-link">Не маєте акаунту?<br> Зареєструйтесь</a>
      </div>
    </div>
    <div class="modal" id="sign-up-modal">
      <div class="modal-content" >
        <h2>Реєстрація</h2>
            <input type="email" name="sign-up" placeholder="Електронна пошта..." id="sign-up-form">
            <input type="text" name="sign-up" placeholder="Ім’я Користувача" id="sign-up-form">
            <input type="password" name="sign-up" placeholder="Пароль..." id="sign-up-form">
            <input type="password" name="sign-up" placeholder="Повторіть Пароль" id="sign-up-form">
            <div class="button">
                <a class="sign-button" href="#">Зареєструватись</a>
            </div>
            <a href="#" id="sign-in-link">Вже маєте акаунт? Увійдіть</a>
        
      </div>
    </div>
    <!-- END MODAL -->
    
    <!-- NAVBAR -->

      <form class="d-flex" style="width: 550px;" role="search">
        <input class="form-control me-2" id="search" placeholder="Пошук.." aria-label="Search">
        <button class="btn" id="btn-search" type="submit">Знайти</button>
      </form>
      </form>
      <a class="cart-shopping" href="#">

          style="color: #412d01; margin-right: 30px"

      </a>

    </div>

          <img
          class="item-photo"
          src="../img/Каталог/fanatic_porter.bmp"

        <div class="bottom-div row w-100 align-items-center">

          <div class="item-icons col justify-content-center">
